#       requests: 1
#       limits: 1
#     cpu:
#       requests: 4
#       limits: 12
#     memory:
#       requests: 9000
#       limits: 17000

params:
  dataset: liver2_mini
  model: dino_vits8
  num_clusters: 3
  precomputed: liver2_mini
  # put num_processing to be the value of requested cpu cores


run:
  cmd:  python -m pipeline.pipeline \
        wandb.setup.project=pipeline \
        wandb=server \
        dataset={{ dataset }} \
        model={{ model }} \
        loader=defaults \
        bbox.num_clusters={{ num_clusters }} \
        precomputed={{ precomputed }} 


